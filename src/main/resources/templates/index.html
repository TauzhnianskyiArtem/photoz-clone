<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<div th:each="photo : ${photos}">
    <a th:href="@{'/v1/api/download/' + ${photo.id}}" th:text="|${photo.id}. ${photo.fileName}|">Photo</a>
</div>
<form action="/upload">
    <button type="submit">Upload</button>
</form>
</body>
</html>
